<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en-us">
  <meta name="description" content="Core Unit Converter">
  <meta name="keywords" content="core, unit, converter, tool, utility, ore, wav, grav, nucle, atom, moli, aer, orb, plano, tera, sola, galx, cluster, supermatter">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="application-name" content="Core Converter">
  <title>Core Unit Converter</title>
  <style>
    body {
      font-size: 16px;
    }
    .container {
      width: 800px;
      padding: 2rem;
    }
    h1 {
      font-weight: normal;
      font-size: 1em;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input[type="text"] {
      width: 200px;
    }
    .hex {
      margin-left: 0.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Core Unit Converter</h1>
    <div class="row">
      <label>Ore (10<sup>-18</sup>) [ø]</label>
      <input type="text" class="ore">
      <span class="hex ore"></span>
    </div>
    <div class="row">
      <label>Wav (10<sup>-15</sup>)</label>
      <input type="text" class="wav">
      <span class="hex wav"></span>
    </div>
    <div class="row">
      <label>Grav (10<sup>-12</sup>)</label>
      <input type="text" class="grav">
      <span class="hex grav"></span>
    </div>
    <div class="row">
      <label>Nucle (10<sup>-9</sup>) [ꞥ]</label>
      <input type="text" class="nucle">
      <span class="hex nucle"></span>
    </div>
    <div class="row">
      <label>Atom (10<sup>-6</sup>)</label>
      <input type="text" class="atom">
      <span class="hex atom"></span>
    </div>
    <div class="row">
      <label>Moli (10<sup>-3</sup>) [₥]</label>
      <input type="text" class="moli">
      <span class="hex moli"></span>
    </div>
    <div class="row">
      <label>Core (1) [₡]</label>
      <input type="text" class="core" value="1">
      <span class="hex core"></span>
    </div>
    <div class="row">
      <label>Aer (10<sup>3</sup>) [₳]</label>
      <input type="text" class="aer">
      <span class="hex aer"></span>
    </div>
    <div class="row">
      <label>Orb (10<sup>6</sup>)</label>
      <input type="text" class="orb">
      <span class="hex orb"></span>
    </div>
    <div class="row">
      <label>Plano (10<sup>9</sup>) [Ᵽ]</label>
      <input type="text" class="plano">
      <span class="hex plano"></span>
    </div>
    <div class="row">
      <label>Tera (10<sup>12</sup>)</label>
      <input type="text" class="tera">
      <span class="hex tera"></span>
    </div>
    <div class="row">
      <label>Sola (10<sup>15</sup>)</label>
      <input type="text" class="sola">
      <span class="hex sola"></span>
    </div>
    <div class="row">
      <label>Galx (10<sup>18</sup>) [Ǥ]</label>
      <input type="text" class="galx">
      <span class="hex galx"></span>
    </div>
    <div class="row">
      <label>Cluster (10<sup>21</sup>)</label>
      <input type="text" class="cluster">
      <span class="hex cluster"></span>
    </div>
    <div class="row">
      <label>Supermatter (10<sup>24</sup>) [₷]</label>
      <input type="text" class="supermatter">
      <span class="hex supermatter"></span>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
